<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <!--the Blank stands for open in new Tab-->
    <a href="http://google.com" target="blank">Click For Google</a>
    </p>
    <!-- INtenal LINks -->
    <p>
        <a href="/04_Typography.html">Typography</a>
    </p>
    <!-- Local Image -->
    <p>
        <img src="/images/sample.jpg" alt="Imgae Not Available">
    </p>
</body>
</html>
