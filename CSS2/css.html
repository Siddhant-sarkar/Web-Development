<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>transissions</title>
</head>
<style>
   body{
      background:#333;
      display: flex;
      align-items:center;
      justify-content:center;
      height: 100vh;
   }
   .boc{
      background:white;
      width:100px;
      height:100px;
      transition-property:all;
      transition-duration:2s;
      transition-timing-function: ease-in-out;
      /* transition-delay:3s;/ */
   }
   .boc:hover{
      background:red;
      border-radius:50%;
   }
</style>
<body>
   <div class="boc"></div>
</body>
</html>
